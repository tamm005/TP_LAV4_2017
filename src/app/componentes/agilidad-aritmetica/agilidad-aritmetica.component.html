<div class="container-fluid text-center">    
  <div class="row content ">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-8 text-left">
      
      <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <div style="text-align:center">
        <h1 class="fuente">
          {{nuevoJuego.nombre}}!
        </h1>
       </div>
      <h2></h2>
      <form name="juego" >
          <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-6">
          Primer número: <input [(ngModel)]="nuevoJuego.primer" name="primer" type="text" class="form-control" style="width:50%" readonly/>
         
          Operador: <input [(ngModel)]="nuevoJuego.operador" name="op" type="text" class="form-control" style="width:50%" readonly/>
            
          Segundo número: <input [(ngModel)]="nuevoJuego.segundo" name="segundo" type="text" class="form-control" style="width:50%" readonly/>
                        
          Respuesta: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>
                            
          <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
                
          <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>
        
          <h2 [hidden]="ocultarVerificar"><p><mat-spinner>.</mat-spinner><br />Esperando número...</p></h2>
          <h3 [hidden]="!aux">Adivinaste el número</h3>
          <h3 [hidden]="aux">Aún no gano </h3>
        </div>
      </div>        
      </form>
      <div id="snackbar">{{Mensajes}}</div> 
    <div class="col-sm-2 sidenav">
    </div>
  </div>
</div>
