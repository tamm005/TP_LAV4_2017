  <!-- First Container -->
  <div id ="quiwn"class="container-fluid bg-1 text-center">
      <div *ngIf="!logeando" class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
            {{progresoMensaje}} - {{progreso}}%
          </div>
      </div>
      <div class="formIngreso animated bounceIn">        
            
          <form id="login" class="login">
            <img  src="/TP_LAV4_2017/assets/imagenes/avatar2.png" class="img-responsive" id="avatar">
            <div class="form-group">
              <label>Usuario</label>
              <input type="email" class="form-control" name="usuario" id="usuario" value="usuario" [(ngModel)]="usuario" placeholder="Usuario" required="required" autofocus="autofocus">
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control" name="clave" id="clave" [(ngModel)]="clave" placeholder="Contraseña" required="required"> 
            </div>
            <div class="form-group">
              <label>
                <!-- <input class="" id="recordarme" type="checkbox" checked> Recuerdame -->
                <mat-checkbox type="checkbox" checked="checked"> Recuerdame!</mat-checkbox>
              </label>
            </div>
            <input type="submit" id="logIn" class="btn btn-block btn-success" (click)="MoverBarraDeProgreso()" value="enviar">
         
          </form>
        </div>

    <h2></h2>
  </div>
